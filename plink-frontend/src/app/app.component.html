<div class="container">
  <div class="list-container">
    <div class="menu">
      <div class="item-menu" [ngClass]="{'menu-active': isActive == 1}" (click)="isActive=1">realizar cambio</div>
      <div class="item-menu" [ngClass]="{'menu-active': isActive != 1}" (click)="isActive=2">listado de monedas</div>
    </div>
    <div [ngClass]="{'content-active': isActive != 1}">content 1</div>
    <div [ngClass]="{'content-active': isActive == 1}">content 2</div>
  </div>
</div>
